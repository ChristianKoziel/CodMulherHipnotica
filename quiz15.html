    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: Arial, sans-serif;
        }
        body {
            background-color: #1a1a1a;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            padding: 20px;
        }
        .container {
            max-width: 600px;
            width: 100%;
            padding: 30px;
            box-shadow: 0 0 20px rgba(0,0,0,0.3);
            border-radius: 10px;
            background-color: #2d2d2d;
            border: 1px solid #ff0066;
        }
        h1 {
            font-size: 24px;
            margin-bottom: 30px;
            color: #fff;
            text-align: center;
            line-height: 1.4;
        }
        .checkbox-group {
            display: flex;
            flex-direction: column;
            gap: 15px;
        }
        .checkbox-option {
            display: flex;
            align-items: center;
            justify-content: flex-end;
            padding: 14px;
            border-radius: 8px;
            transition: all 0.3s;
            background-color: #3d3d3d;
            border: 1px solid #333;
        }
        .checkbox-option:hover {
            background-color: #4d4d4d;
            border-color: #ff0066;
        }
        .checkbox-option input[type="checkbox"] {
            display: none;
        }
        .checkbox-option label {
            font-size: 16px;
            color: #fff;
            cursor: pointer;
            padding-right: 35px;
            position: relative;
            line-height: 1.4;
        }
        .checkbox-option label::after {
            content: '';
            position: absolute;
            right: 0;
            top: 50%;
            transform: translateY(-50%);
            width: 20px;
            height: 20px;
            border: 2px solid #ff0066;
            border-radius: 4px;
            transition: all 0.3s;
        }
        .checkbox-option input[type="checkbox"]:checked + label::after {
            background-color: #ff0066;
            border: 2px solid #ff0066;
            box-shadow: inset 0 0 0 3px #2d2d2d;
        }
        .continue-btn {
            margin-top: 30px;
            background-color: #ff0066;
            color: white;
            border: none;
            padding: 16px 30px;
            border-radius: 30px;
            font-size: 18px;
            cursor: pointer;
            width: 100%;
            transition: all 0.3s;
            font-weight: bold;
            text-transform: uppercase;
            letter-spacing: 1px;
            box-shadow: 0 4px 15px rgba(255, 0, 102, 0.3);
        }
        .continue-btn:hover {
            background-color: #cc0052;
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(255, 0, 102, 0.4);
        }
        .red {
            color: #ff0066;
            font-weight: bold;
            text-shadow: 0 0 5px rgba(255, 0, 102, 0.5);
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Qual desses <span class="red">poderes emocionais</span> voc√™ mais deseja dominar?</h1>
        <form id="strategyForm" action="quiz16.html" method="get">
            <div class="checkbox-group">
                <div class="checkbox-option">
                    <input type="checkbox" id="option1" name="strategy" value="obsessao">
                    <label for="option1">Fazer ele pensar em mim at√© dormindo com outra</label>
                </div>
                <div class="checkbox-option">
                    <input type="checkbox" id="option2" name="strategy" value="vicio">
                    <label for="option2">Transformar meu toque no novo v√≠cio dele</label>
                </div>
                <div class="checkbox-option">
                    <input type="checkbox" id="option3" name="strategy" value="controle">
                    <label for="option3">Controlar o emocional dele sem ele perceber</label>
                </div>
                <div class="checkbox-option">
                    <input type="checkbox" id="option4" name="strategy" value="culpa">
                    <label for="option4">Fazer ele sentir culpa por me perder... e implorar</label>
                </div>
                <div class="checkbox-option">
                    <input type="checkbox" id="option5" name="strategy" value="manipula">
                    <label for="option5">Conseguir o que quero mesmo quando ele diz n√£o</label>
                </div>
                <div class="checkbox-option">
                    <input type="checkbox" id="option6" name="strategy" value="nenhuma">
                    <label for="option6">Prefiro continuar sendo ignorada üôÇ</label>
                </div>
            </div>
            <button type="submit" class="continue-btn">Liberar as estrat√©gias agora</button>
        </form>
    </div>

    <script>
        // Marcar/desmarcar ao clicar na div
        document.querySelectorAll('.checkbox-option').forEach(option => {
            option.addEventListener('click', function (e) {
                const checkbox = this.querySelector('input[type="checkbox"]');
                checkbox.checked = !checkbox.checked;
                e.preventDefault();
            });
        });
    </script>
</body>
</html>
