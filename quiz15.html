<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Teste grátis</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: Arial, sans-serif;
        }
        body {
            background-color: #ffffff;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            padding: 20px;
        }
        .container {
            max-width: 600px;
            width: 100%;
            padding: 30px;
            box-shadow: 0 0 20px rgba(0,0,0,0.1);
            border-radius: 10px;
        }
        h1 {
            font-size: 22px;
            margin-bottom: 30px;
            color: #333;
            text-align: left;
        }
        .radio-group {
            display: flex;
            flex-direction: column;
            gap: 20px;
        }
        .radio-option {
            display: flex;
            align-items: center;
            justify-content: flex-end;
            padding: 10px;
            border-radius: 5px;
            transition: background-color 0.3s;
        }
        .radio-option:hover {
            background-color: #f5f5f5;
        }
        .radio-option input[type="radio"] {
            display: none;
        }
        .radio-option label {
            font-size: 16px;
            color: #444;
            cursor: pointer;
            padding-right: 35px;
            position: relative;
        }
        .radio-option label::after {
            content: '';
            position: absolute;
            right: 0;
            top: 50%;
            transform: translateY(-50%);
            width: 20px;
            height: 20px;
            border: 2px solid #007bff;
            border-radius: 50%;
            transition: all 0.3s;
        }
        .radio-option input[type="radio"]:checked + label::after {
            background-color: #007bff;
            border: 2px solid #007bff;
            box-shadow: inset 0 0 0 4px #fff;
        }
        .continue-btn {
            margin-top: 30px;
            background-color: #007bff;
            color: white;
            border: none;
            padding: 15px 30px;
            border-radius: 5px;
            font-size: 16px;
            cursor: pointer;
            width: 100%;
            transition: background-color 0.3s;
        }
        .continue-btn:hover {
            background-color: #0056b3;
        }
        .red {
            color: #ff4444;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Quais <span class="red">estratégias</span> você mais <span class="red">gostaria</span> de dominar?</h1>
        <form id="strategyForm" action="quiz16.html" method="get">
            <div class="radio-group">
                <div class="radio-option">
                    <input type="radio" id="option1" name="strategy" value="apegar">
                    <label for="option1">Como fazer ele se apegar a mim</label>
                </div>
                <div class="radio-option">
                    <input type="radio" id="option2" name="strategy" value="falta">
                    <label for="option2">Como fazer ele sentir minha falta</label>
                </div>
                <div class="radio-option">
                    <input type="radio" id="option3" name="strategy" value="mente">
                    <label for="option3">Como ler a mente dele para controlar ele</label>
                </div>
                <div class="radio-option">
                    <input type="radio" id="option4" name="strategy" value="apaixonar">
                    <label for="option4">Como fazer ele se apaixonar profundamente por mim</label>
                </div>
                <div class="radio-option">
                    <input type="radio" id="option5" name="strategy" value="proativo">
                    <label for="option5">Como fazer ele ser mais proativo</label>
                </div>
                <div class="radio-option">
                    <input type="radio" id="option6" name="strategy" value="nenhuma">
                    <label for="option6">Nenhuma das opções acima</label>
                </div>
            </div>
            <button type="submit" class="continue-btn">Continuar</button>
        </form>
    </div>

    <script>
        document.querySelectorAll('.radio-option').forEach(option => {
            option.addEventListener('click', function() {
                const radio = this.querySelector('input[type="radio"]');
                radio.checked = true;
                setTimeout(() => {
                    window.location.href = 'quiz16.html';
                }, 300);
            });
        });
    </script>
</body>
</html>
