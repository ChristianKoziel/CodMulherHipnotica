<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>M√âTODO OBSESS√ÉO - TESTE GR√ÅTIS</title>
    <link href="https://fonts.googleapis.com/css2?family=Bebas+Neue&family=Poppins:wght@700&display=swap" rel="stylesheet">
    <style>
        :root {
            --roxo-venenoso: #1E0B26;
            --preto-macabro: #0C0C0C;
            --rosa-trauma: #FF3F81;
            --vermelho-obsessivo: #E5003C;
            --branco-sujo: #FAF1F4;
            --champagne: #D8B9C3;
        }

        body {
            margin: 0;
            padding: 20px;
            font-family: 'Poppins', 'Bebas Neue', sans-serif;
            background: linear-gradient(to bottom, var(--roxo-venenoso) 0%, var(--preto-macabro) 100%);
            color: var(--branco-sujo);
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            text-shadow: 0 0 5px rgba(229, 0, 60, 0.3);
        }

        .container {
            max-width: 600px;
            width: 100%;
            padding: 30px;
            background-color: rgba(12, 12, 12, 0.85);
            border-radius: 20px;
            box-shadow: 0 10px 30px rgba(255, 63, 129, 0.2),
                        0 0 0 1px rgba(255, 63, 129, 0.3);
            border: 1px solid var(--rosa-trauma);
            position: relative;
            overflow: hidden;
        }

        .container::before {
            content: "";
            position: absolute;
            top: -2px;
            left: -2px;
            right: -2px;
            bottom: -2px;
            background: linear-gradient(45deg, var(--rosa-trauma), var(--vermelho-obsessivo), var(--roxo-venenoso));
            z-index: -1;
            filter: blur(5px);
            opacity: 0.5;
        }

        h1 {
            font-size: 1.8rem;
            margin-bottom: 30px;
            color: var(--rosa-trauma);
            text-align: center;
            line-height: 1.4;
            text-transform: uppercase;
        }

        h1 span {
            color: var(--vermelho-obsessivo);
            text-decoration: underline;
        }

        .checkbox-group {
            display: flex;
            flex-direction: column;
            gap: 15px;
        }

        .checkbox-option {
            display: flex;
            align-items: center;
            justify-content: flex-end;
            padding: 16px 20px;
            border-radius: 10px;
            transition: all 0.3s;
            background: rgba(30, 11, 38, 0.8);
            border: 2px solid var(--rosa-trauma);
            position: relative;
            overflow: hidden;
            cursor: pointer;
        }

        .checkbox-option:hover {
            background: rgba(255, 63, 129, 0.3);
            transform: translateY(-3px);
            box-shadow: 0 5px 15px rgba(229, 0, 60, 0.3);
            border-color: var(--vermelho-obsessivo);
        }

        .checkbox-option input[type="checkbox"] {
            display: none;
        }

        .checkbox-option label {
            font-size: 1rem;
            color: var(--branco-sujo);
            cursor: pointer;
            padding-right: 35px;
            position: relative;
            line-height: 1.4;
            text-transform: uppercase;
            flex-grow: 1;
        }

        .checkbox-option label::after {
            content: '';
            position: absolute;
            right: 0;
            top: 50%;
            transform: translateY(-50%);
            width: 22px;
            height: 22px;
            border: 2px solid var(--rosa-trauma);
            border-radius: 4px;
            transition: all 0.3s;
        }

        .checkbox-option input[type="checkbox"]:checked + label::after {
            background-color: var(--vermelho-obsessivo);
            border-color: var(--vermelho-obsessivo);
        }

        .checkbox-option input[type="checkbox"]:checked + label::before {
            content: '‚úì';
            position: absolute;
            right: 4px;
            top: 50%;
            transform: translateY(-50%);
            color: var(--branco-sujo);
            z-index: 1;
            font-size: 14px;
        }

        .continue-btn {
            margin-top: 30px;
            background: linear-gradient(to right, var(--rosa-trauma), var(--vermelho-obsessivo));
            color: var(--branco-sujo);
            border: none;
            padding: 18px 30px;
            border-radius: 30px;
            font-size: 1.2rem;
            cursor: pointer;
            width: 100%;
            transition: all 0.3s;
            font-weight: bold;
            text-transform: uppercase;
            letter-spacing: 1px;
            box-shadow: 0 5px 15px rgba(229, 0, 60, 0.4);
            position: relative;
            overflow: hidden;
        }

        .continue-btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 8px 20px rgba(229, 0, 60, 0.6);
        }

        .continue-btn:active {
            transform: translateY(0);
        }

        .continue-btn::before {
            content: "";
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255,255,255,0.2), transparent);
            transition: 0.5s;
        }

        .continue-btn:hover::before {
            left: 100%;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>QUAL DESTES <span>PODERES EMOCIONAIS</span> VOC√ä MAIS QUER DOMINAR?</h1>
        <form id="strategyForm" action="quiz16.html" method="get">
            <div class="checkbox-group">
                <div class="checkbox-option">
                    <input type="checkbox" id="option1" name="strategy" value="obsessao">
                    <label for="option1">FAZ√ä-LO PENSAR EM MIM MESMO QUANDO ESTIVER COM OUTRA PESSOA</label>
                </div>
                <div class="checkbox-option">
                    <input type="checkbox" id="option2" name="strategy" value="vicio">
                    <label for="option2">TRANSFORMAR MEU TOQUE NO NOVO V√çCIO DELE</label>
                </div>
                <div class="checkbox-option">
                    <input type="checkbox" id="option3" name="strategy" value="controle">
                    <label for="option3">CONTROLAR AS EMO√á√ïES DELE SEM ELE PERCEBER</label>
                </div>
                <div class="checkbox-option">
                    <input type="checkbox" id="option4" name="strategy" value="culpa">
                    <label for="option4">FAZ√ä-LO SENTIR CULPA POR ME PERDER‚Ä¶ E SUPLICAR</label>
                </div>
                <div class="checkbox-option">
                    <input type="checkbox" id="option5" name="strategy" value="manipula">
                    <label for="option5">OBTER O QUE QUERO MESMO QUANDO ELE DIZ N√ÉO</label>
                </div>
                <div class="checkbox-option">
                    <input type="checkbox" id="option6" name="strategy" value="nenhuma">
                    <label for="option6">PREFIRO CONTINUAR SENDO IGNORADA üôÇ</label>
                </div>
            </div>
            <button type="submit" class="continue-btn">REVELAR AS ESTRAT√âGIAS AGORA</button>
        </form>
    </div>

    <script>
        // Marcar/desmarcar ao clicar na div
        document.querySelectorAll('.checkbox-option').forEach(option => {
            option.addEventListener('click', function (e) {
                const checkbox = this.querySelector('input[type="checkbox"]');
                checkbox.checked = !checkbox.checked;
                e.preventDefault();
            });
        });
    </script>
</body>
</html>
