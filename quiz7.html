<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>M√âTODO OBSESS√ÉO - DIAGN√ìSTICO FINAL</title>
  <link href="https://fonts.googleapis.com/css2?family=Bebas+Neue&family=Poppins:wght@700&display=swap" rel="stylesheet">
  <style>
    /* === PADR√ÉO BRUXARIA VISUAL === */
    :root {
      --roxo-venenoso: #1E0B26;
      --preto-macabro: #0C0C0C;
      --rosa-trauma: #FF3F81;
      --vermelho-obsessivo: #E5003C;
      --branco-sujo: #FAF1F4;
      --champagne: #D8B9C3;
      --ouro-maldito: #FFD700;
    }

    body {
      margin: 0;
      padding: 0;
      font-family: 'Poppins', 'Bebas Neue', sans-serif;
      background: linear-gradient(to bottom, var(--roxo-venenoso) 0%, var(--preto-macabro) 100%);
      color: var(--branco-sujo);
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      text-shadow: 0 0 5px rgba(229, 0, 60, 0.3);
    }

    .quiz-container {
      text-align: center;
      width: 90%;
      max-width: 500px;
      padding: 30px;
      background-color: rgba(12, 12, 12, 0.85);
      border-radius: 20px;
      box-shadow: 0 10px 30px rgba(255, 63, 129, 0.2),
                  0 0 0 1px rgba(255, 63, 129, 0.3);
      border: 1px solid var(--rosa-trauma);
      position: relative;
      overflow: hidden;
    }

    .quiz-container::before {
      content: "";
      position: absolute;
      top: -2px;
      left: -2px;
      right: -2px;
      bottom: -2px;
      background: linear-gradient(45deg, var(--rosa-trauma), var(--vermelho-obsessivo), var(--roxo-venenoso));
      z-index: -1;
      filter: blur(5px);
      opacity: 0.5;
    }

    .progress {
      font-size: 1.2rem;
      margin-bottom: 25px;
      color: var(--ouro-maldito);
      position: relative;
      padding-bottom: 15px;
      line-height: 1.5;
      font-weight: bold;
      text-transform: uppercase;
    }

    .progress::after {
      content: "";
      position: absolute;
      bottom: 0;
      left: 25%;
      right: 25%;
      height: 2px;
      background: linear-gradient(to right, transparent, var(--ouro-maldito), transparent);
    }

    .question {
      font-size: 1.7rem;
      font-weight: bold;
      margin-bottom: 25px;
      line-height: 1.4;
      color: var(--rosa-trauma);
      text-transform: uppercase;
    }

    .question span {
      color: var(--vermelho-obsessivo);
      text-decoration: underline;
      display: inline;
    }

    .teaser {
      font-size: 1.1rem;
      color: var(--champagne);
      margin-bottom: 30px;
      line-height: 1.5;
      font-style: italic;
      padding: 0 10px;
    }

    .options {
      display: flex;
      flex-direction: column;
      gap: 15px;
      margin-bottom: 25px;
    }

    .option-button {
      background: rgba(30, 11, 38, 0.8);
      color: var(--branco-sujo);
      border: 2px solid var(--rosa-trauma);
      border-radius: 50px;
      padding: 18px 25px;
      font-size: 1.1rem;
      cursor: pointer;
      transition: all 0.3s ease;
      text-align: left;
      position: relative;
      overflow: hidden;
      display: flex;
      align-items: center;
      box-shadow: 0 4px 10px rgba(255, 63, 129, 0.2);
    }

    .option-button:hover {
      background: linear-gradient(to right, rgba(229, 0, 60, 0.3), rgba(255, 63, 129, 0.3));
      transform: translateY(-3px);
      box-shadow: 0 8px 15px rgba(229, 0, 60, 0.3);
    }

    .option-button:active {
      transform: scale(0.98);
    }

    .emoji {
      font-size: 1.8rem;
      margin-right: 15px;
      min-width: 40px;
      text-align: center;
      filter: drop-shadow(0 0 3px rgba(255, 63, 129, 0.5));
    }

    .continue-button {
      background: linear-gradient(to right, var(--rosa-trauma), var(--vermelho-obsessivo));
      color: var(--branco-sujo);
      border: none;
      border-radius: 50px;
      padding: 18px 25px;
      font-size: 1.3rem;
      cursor: pointer;
      transition: all 0.3s ease;
      width: 100%;
      margin-top: 20px;
      font-weight: bold;
      text-transform: uppercase;
      letter-spacing: 1px;
      box-shadow: 0 5px 20px rgba(229, 0, 60, 0.4);
      position: relative;
      overflow: hidden;
      z-index: 1;
    }

    .continue-button:hover {
      transform: translateY(-5px);
      box-shadow: 0 10px 25px rgba(229, 0, 60, 0.6);
      background: linear-gradient(to right, var(--vermelho-obsessivo), var(--rosa-trauma));
    }

    .continue-button:active {
      transform: scale(0.98);
    }

    .continue-button::before {
      content: "";
      position: absolute;
      top: 0;
      left: -100%;
      width: 100%;
      height: 100%;
      background: linear-gradient(90deg, transparent, rgba(255,255,255,0.2), transparent);
      transition: 0.5s;
      z-index: -1;
    }

    .continue-button:hover::before {
      left: 100%;
    }

    .footer {
      margin-top: 30px;
      font-size: 0.95rem;
      color: var(--champagne);
      padding: 12px;
      border-radius: 8px;
      background: rgba(216, 185, 195, 0.1);
      border-left: 3px solid var(--rosa-trauma);
    }

    .option-button.selected {
      background: linear-gradient(to right, var(--vermelho-obsessivo), var(--rosa-trauma));
      border-color: var(--ouro-maldito);
      box-shadow: 0 0 15px var(--rosa-trauma);
    }
  </style>
</head>
<body>
  <div class="quiz-container">
    <div class="progress">üîÆ DESBLOQUEANDO SEU PERFIL EMOCIONAL COMPLETO</div>
    <div class="question">QUAL DESSAS <span>FERIDAS</span> AINDA TE MACHUCA QUANDO DEITA A CABE√áA NO TRAVESSEIRO?</div>
    <div class="teaser">ELE SABE EXATAMENTE ONDE TE MACHUCAR... <br>E VOC√ä CONTINUA DEIXANDO.</div>
    <div class="options">
      <button class="option-button" onclick="selectOption(this)"><span class="emoji">üò§</span> ELE SOME E VOLTA QUANDO QUER, E EU AINDA ACEITO</button>
      <button class="option-button" onclick="selectOption(this)"><span class="emoji">üò≠</span> J√Å ME TROCOU POR OUTRA E DIZ QUE FOI 'SEM QUERER'</button>
      <button class="option-button" onclick="selectOption(this)"><span class="emoji">üëª</span> ME SINTO INVIS√çVEL AT√â QUANDO T√î DO LADO DELE</button>
      <button class="option-button" onclick="selectOption(this)"><span class="emoji">ü§•</span> ME IGNORA, MAS JURA QUE ME AMA</button>
      <button class="option-button" onclick="selectOption(this)"><span class="emoji">üî•</span> S√ì ME PROCURA QUANDO T√Å CARENTE OU COM TES√ÉO</button>
      <button class="option-button" onclick="selectOption(this)"><span class="emoji">üíî</span> FAZ EU ME SENTIR CULPADA AT√â PELAS MERDAS QUE ELE FAZ</button>
    </div>
    <button class="continue-button" onclick="goToNext()">CONTINUAR DESBLOQUEIO</button>
    <div class="footer">SEU MAPA EMOCIONAL EST√Å 92% COMPLETO... O RESTO VOC√ä N√ÉO EST√Å PREPARADA PARA VER.</div>
  </div>
  <script>
    function selectOption(button) {
      button.classList.toggle('selected');
    }

    function goToNext() {
      const selected = document.querySelectorAll('.option-button.selected');
      if (selected.length === 0) {
        alert('Por favor, selecione pelo menos uma op√ß√£o antes de continuar');
        return;
      }
      window.location.href = 'quiz8.html';
    }
  </script>
</body>
</html>
