<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Teste grátis</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            background-color: #1a1a1a;
        }

        .quiz-container {
            background-color: #2d2d2d;
            border-radius: 15px;
            box-shadow: 0 8px 24px rgba(0, 0, 0, 0.5);
            text-align: left;
            width: 100%;
            max-width: 420px;
            padding: 30px;
            border: 1px solid #ff0066;
        }

        .question {
            font-size: 26px;
            font-weight: bold;
            margin-bottom: 25px;
            line-height: 1.4;
            text-align: center;
            color: #fff;
        }

        .destaque {
            color: #ff0066;
            text-shadow: 0 0 5px rgba(255, 0, 102, 0.5);
        }

        .options {
            display: flex;
            flex-direction: column;
            gap: 15px;
        }

        .option-button {
            background-color: #3d3d3d;
            border: 1px solid #ff0066;
            border-radius: 8px;
            padding: 18px 20px;
            font-size: 18px;
            cursor: pointer;
            transition: all 0.3s ease;
            text-align: center;
            width: 100%;
            color: #fff;
            font-weight: bold;
            box-shadow: 0 2px 5px rgba(0,0,0,0.3);
        }

        .option-button:hover {
            background-color: #ff0066;
            transform: translateY(-2px);
            box-shadow: 0 4px 8px rgba(255, 0, 102, 0.3);
        }

        .option-button:active {
            transform: translateY(0);
        }

        .teaser {
            text-align: center;
            color: #ff0066;
            margin: 25px 0;
            font-style: italic;
            font-size: 16px;
            text-shadow: 0 0 3px rgba(255, 0, 102, 0.3);
        }
    </style>
    <!-- Código do Pixel do Facebook -->
    <script>
        !function(f,b,e,v,n,t,s)
        {if(f.fbq)return;n=f.fbq=function(){n.callMethod?
        n.callMethod.apply(n,arguments):n.queue.push(arguments)};
        if(!f._fbq)f._fbq=n;n.push=n;n.loaded=!0;n.version='2.0';
        n.queue=[];t=b.createElement(e);t.async=!0;
        t.src=v;s=b.getElementsByTagName(e)[0];
        s.parentNode.insertBefore(t,s)}(window, document,'script',
        'https://connect.facebook.net/en_US/fbevents.js');
        fbq('init', '838634731699598');
        fbq('track', 'PageView');
    </script>
    <noscript>
        <img height="1" width="1" style="display:none" 
        src="https://www.facebook.com/tr?id=838634731699598&ev=PageView&noscript=1"/>
    </noscript>
</head>
<body>
    <div class="quiz-container">
        <div class="question">
            Você teria coragem de usar <span class="destaque">técnicas proibidas</span> pra fazer ele correr atrás de você?
        </div>
        
        <div class="options">
            <button class="option-button" onclick="window.location.href='quiz14.html'">
                Já tô dentro. Só me ensina o jogo sujo.
            </button>
            <button class="option-button" onclick="window.location.href='quiz14.html'">
                Tô curiosa... mas com medo do que posso fazer com isso
            </button>
            <button class="option-button" onclick="window.location.href='quiz14.html'">
                Quero, mas só se ele nunca descobrir que fui eu
            </button>
            <button class="option-button" onclick="window.location.href='quiz14.html'">
                Não... Prefiro continuar perdendo ele devagarzinho 😞
            </button>
        </div>
        
        <div class="teaser">
            O feitiço só funciona pra quem tem coragem de lançar. 🩸
        </div>
    </div>

    <script>
        // Redirecionamento automático após 15 segundos (opcional)
        setTimeout(function() {
            window.location.href = 'quiz14.html';
        }, 15000);
        
        // Garantindo que qualquer clique na página redirecione
        document.addEventListener('click', function(e) {
            if(!e.target.closest('.option-button')) {
                window.location.href = 'quiz14.html';
            }
        });
    </script>
</body>
</html>
