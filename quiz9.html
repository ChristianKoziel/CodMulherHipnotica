<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Teste grátis</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            background-color: #f0f2f5;
        }

        .quiz-container {
            background-color: #fff;
            border-radius: 15px;
            box-shadow: 0 8px 24px rgba(0, 0, 0, 0.15);
            text-align: left;
            width: 100%;
            max-width: 420px;
            padding: 30px;
        }

        .question {
            font-size: 26px;
            font-weight: bold;
            margin-bottom: 20px;
            line-height: 1.4;
            text-align: center;
            color: #333;
        }

        .vermelho {
            color: #ff1493;
            font-weight: bold;
        }

        .teaser {
            text-align: center;
            color: #ff1493;
            margin: 0 0 25px 0;
            font-style: italic;
            font-size: 16px;
        }

        .options {
            display: flex;
            flex-direction: column;
            gap: 12px;
        }

        .option-button {
            background-color: #ffe6f0;
            border: none;
            border-radius: 8px;
            padding: 16px 20px;
            font-size: 16px;
            cursor: pointer;
            transition: all 0.3s ease;
            text-align: left;
            width: 100%;
            color: #333;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
        }

        .option-button:hover {
            background-color: #ffcce6;
            transform: translateY(-2px);
            box-shadow: 0 4px 8px rgba(0,0,0,0.15);
        }

        .option-button:active {
            transform: translateY(0);
        }
    </style>

</head>
<body>
    <div class="quiz-container">
        <div class="question">
            O que mais te faz sentir <span class="vermelho">usada como brinquedo velho</span>?
        </div>
        
        <div class="teaser">
            Ele sabe como te manipular... você só não aprendeu a manipular ele ainda.
        </div>

        <div class="options">
            <button class="option-button" onclick="window.location.href='quiz10.html'">
                Ele só me procura quando tá carente... depois some igual cachorro sem dono
            </button>
            <button class="option-button" onclick="window.location.href='quiz10.html'">
                Ele me ignora, mas vive online falando com outras
            </button>
            <button class="option-button" onclick="window.location.href='quiz10.html'">
                Quando ele finge ser meu... mas se comporta como se fosse de todas
            </button>
            <button class="option-button" onclick="window.location.href='quiz10.html'">
                Quando ele me faz sentir que tô exagerando... mesmo quando tô certa
            </button>
        </div>
    </div>

    <script>
        // Redirecionamento automático após 15 segundos (opcional)
        setTimeout(function() {
            window.location.href = 'quiz10.html';
        }, 15000);
    </script>
</body>
</html>
