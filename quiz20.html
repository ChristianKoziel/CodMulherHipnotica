<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz - Página de Vendas</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            background-color: #f5f5f5;
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px 0; /* Adicionei padding vertical */
            min-height: 100vh; /* Substituí height fixo por min-height */
        }
        .quiz-container {
            background-color: #ffffff;
            padding: 2rem;
            border-radius: 12px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
            text-align: center;
            max-width: 400px;
            width: 100%;
            margin: 20px 0; /* Adicionei margem vertical */
        }
        h1 {
            margin-top: 0;
        }
        .imagens-container {
            display: flex;
            flex-direction: column;
            gap: 10px;
        }
        .imagens-container img {
            max-width: 100%;
            height: auto;
            border-radius: 8px;
        }
        .botao-acao {
            background-color: #0074cc;
            color: white;
            text-align: center;
            padding: 20px;
            border-radius: 8px;
            font-size: 20px;
            font-weight: bold;
            cursor: pointer;
            width: 100%;
            border: none;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            text-decoration: none;
            display: block;
            margin-top: 1.5rem;
        }
        span {
            color: red;
        }
        p {
            color: #000000;
            font-weight: bold;
            margin-bottom: 1.5rem;
        }
    </style>
</head>
<body>
    <div class="quiz-container">
        <h3><span style="color: rgb(3, 255, 3);">+ de 1407 vidas transformadas</span></h3>
        <p style="font-weight: bold; text-decoration: underline;">Relatos reais de quem já testou:</p>
        <div class="imagens-container">
            <img src="src/img/ps1.png" alt="Relato 1"/>
            <img src="src/img/ps2.png" alt="Relato 2"/>
            <img src="src/img/ps3.png" alt="Relato 3"/>
            <img src="src/img/ps4.png" alt="Relato 4"/>
            <img src="src/img/ps5.png" alt="Relato 5"/>
            <img src="src/img/ps6.png" alt="Relato 6"/>
        </div>
        <p>Você também <span>deseja</span> viver isso?</p>
        <a class="botao-acao" onclick="location.href='quiz21.html'">Sim, eu quero muito!</a>
    </div>
</body>
</html>
