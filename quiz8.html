<!DOCTYPE html>
<html lang="pt-BR">
<head>

    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: 'Poppins', 'Bebas Neue', sans-serif;
            background: linear-gradient(to bottom, #1E0B26 0%, #0C0C0C 100%);
            color: #FAF1F4;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            text-shadow: 0 0 5px rgba(229, 0, 60, 0.3);
        }

        .quiz-container {
            width: 90%;
            max-width: 520px;
            padding: 32px;
            background: rgba(12, 12, 12, 0.88);
            border-radius: 22px;
            text-align: center;
            box-shadow: 0 10px 30px rgba(255, 63, 129, 0.25),
                        0 0 0 1px rgba(255, 63, 129, 0.3);
            border: 1px solid rgba(255, 63, 129, 0.55);
            position: relative;
            overflow: hidden;
        }

        .quiz-container::before {
            content: "";
            position: absolute;
            inset: -2px;
            background: linear-gradient(45deg, #FF3F81, #E5003C, #1E0B26);
            filter: blur(6px);
            opacity: 0.5;
            z-index: -1;
        }

        .progress {
            font-size: 0.95rem;
            color: #D8B9C3;
            margin-bottom: 22px;
            letter-spacing: 1px;
        }

        .question {
            font-size: 1.85rem;
            font-weight: 700;
            color: #FF3F81;
            margin-bottom: 14px;
            line-height: 1.35;
            text-transform: uppercase;
        }

        .question span {
            color: #E5003C;
            text-decoration: underline;
            display: block;
            margin-top: 8px;
        }

        .subtext {
            font-size: 1rem;
            color: #D8B9C3;
            font-style: italic;
            margin-bottom: 26px;
            line-height: 1.55;
        }

        .divider {
            height: 1px;
            background: linear-gradient(to right, transparent, #FF3F81, transparent);
            margin: 18px 0 26px;
            opacity: 0.6;
        }

        .options {
            display: flex;
            flex-direction: column;
            gap: 16px;
        }

        .option-button {
            background: rgba(30, 11, 38, 0.9);
            border: 2px solid #FF3F81;
            border-radius: 50px;
            padding: 18px 22px;
            font-size: 1.1rem;
            color: #FAF1F4;
            cursor: pointer;
            transition: all 0.28s ease;
            text-align: left;
            font-weight: 600;
            position: relative;
            overflow: hidden;
            box-shadow: 0 4px 12px rgba(255, 63, 129, 0.25);
        }

        .option-button:hover {
            background: linear-gradient(to right, rgba(229, 0, 60, 0.55), rgba(255, 63, 129, 0.55));
            transform: translateY(-4px);
            box-shadow: 0 8px 22px rgba(229, 0, 60, 0.45);
            border-color: #E5003C;
        }

        .option-button:active {
            transform: scale(0.98);
        }

        .option-button::before {
            content: "";
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255,255,255,0.15), transparent);
            transition: 0.6s;
        }

        .option-button:hover::before {
            left: 100%;
        }

        .emoji {
            font-size: 1.45rem;
            margin-right: 12px;
        }

        .note {
            margin-top: 18px;
            font-size: 0.9rem;
            color: #C9A8B4;
        }
    </style>
</head>

</html>
