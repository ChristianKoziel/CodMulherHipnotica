<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MÉTODO OBSESSÃO - TESTE GRÁTIS</title>
    <link href="https://fonts.googleapis.com/css2?family=Bebas+Neue&family=Poppins:wght@700&display=swap" rel="stylesheet">
    <style>
        :root {
            --roxo-venenoso: #1E0B26;
            --preto-macabro: #0C0C0C;
            --rosa-trauma: #FF3F81;
            --vermelho-obsessivo: #E5003C;
            --branco-sujo: #FAF1F4;
            --champagne: #D8B9C3;
            --ouro-maldito: #FFD700;
        }
        
        body {
            margin: 0;
            padding: 0;
            font-family: 'Poppins', 'Bebas Neue', sans-serif;
            background: linear-gradient(to bottom, var(--roxo-venenoso) 0%, var(--preto-macabro) 100%);
            color: var(--branco-sujo);
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            text-shadow: 0 0 5px rgba(229, 0, 60, 0.3);
        }

        .quiz-container {
            text-align: center;
            width: 90%;
            max-width: 500px;
            padding: 30px;
            background-color: rgba(12, 12, 12, 0.85);
            border-radius: 20px;
            box-shadow: 0 10px 30px rgba(255, 63, 129, 0.2),
                        0 0 0 1px rgba(255, 63, 129, 0.3);
            border: 1px solid var(--rosa-trauma);
            position: relative;
            overflow: hidden;
        }

        .quiz-container::before {
            content: "";
            position: absolute;
            top: -2px;
            left: -2px;
            right: -2px;
            bottom: -2px;
            background: linear-gradient(45deg, var(--rosa-trauma), var(--vermelho-obsessivo), var(--roxo-venenoso));
            z-index: -1;
            filter: blur(5px);
            opacity: 0.5;
        }

        .question {
            font-size: 1.8rem;
            font-weight: bold;
            margin-bottom: 30px;
            line-height: 1.4;
            color: var(--rosa-trauma); /* mantém vermelho para a pergunta */
            text-transform: uppercase;
        }

        .question span {
            color: var(--vermelho-obsessivo);
            text-decoration: underline;
        }

        .options {
            display: flex;
            flex-direction: column;
            gap: 15px;
            margin-bottom: 30px;
        }

        .option-item {
            display: flex;
            align-items: center;
            cursor: pointer;
            background: rgba(30, 11, 38, 0.8);
            padding: 18px 20px;
            border-radius: 10px;
            transition: all 0.3s ease;
            gap: 15px;
            border: 1px solid var(--rosa-trauma);
            position: relative;
            overflow: hidden;
        }

        .option-item:hover {
            background: rgba(255, 63, 129, 0.2);
            transform: translateY(-3px);
            box-shadow: 0 5px 15px rgba(229, 0, 60, 0.3);
        }

        .checkbox {
            flex-shrink: 0;
            width: 22px;
            height: 22px;
            border: 2px solid var(--rosa-trauma);
            border-radius: 50%;
            position: relative;
            transition: all 0.3s ease;
        }

        .checkbox.checked {
            background: var(--rosa-trauma);
            box-shadow: 0 0 10px var(--rosa-trauma);
        }

        .checkbox.checked::after {
            content: '';
            position: absolute;
            width: 12px;
            height: 12px;
            background-color: var(--branco-sujo);
            border-radius: 50%;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
        }

        /* ← AQUI: apenas o texto das opções fica branco */
        .option-text {
            font-size: 1.1rem;
            flex-grow: 1;
            text-align: left;
            color: var(--branco-sujo);
        }

        .continue-button {
            background: linear-gradient(to right, var(--rosa-trauma), var(--vermelho-obsessivo));
            color: var(--branco-sujo);
            border: none;
            border-radius: 50px;
            padding: 18px;
            font-size: 1.3rem;
            cursor: pointer;
            transition: all 0.3s ease;
            width: 100%;
            margin-top: 20px;
            font-weight: bold;
            text-transform: uppercase;
            letter-spacing: 1px;
            box-shadow: 0 5px 20px rgba(229, 0, 60, 0.4);
            position: relative;
            overflow: hidden;
            z-index: 1;
        }

        .continue-button:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 25px rgba(229, 0, 60, 0.6);
            background: linear-gradient(to right, var(--vermelho-obsessivo), var(--rosa-trauma));
        }

        .continue-button:active {
            transform: scale(0.98);
        }

        .continue-button::before {
            content: "";
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255,255,255,0.2), transparent);
            transition: 0.5s;
            z-index: -1;
        }

        .continue-button:hover::before {
            left: 100%;
        }
    </style>
</head>
<body>
    <div class="quiz-container">
        <div class="question">
            O QUE TE FAZ SENTIR MAIS <span>FRACA</span> PERTO DELE?
        </div>
        <div class="options">
            <label class="option-item">
                <span class="option-text">QUANDO ELE ME IGNORA POR DIAS E DEPOIS DIZ “OI, SUMIDA”</span>
                <span class="checkbox"></span>
            </label>
            <label class="option-item">
                <span class="option-text">QUANDO ELE FINGE SAUDADES SÓ PARA DORMIR COMIGO</span>
                <span class="checkbox"></span>
            </label>
            <label class="option-item">
                <span class="option-text">QUANDO ELE POSTA STORIES COM OUTRA MULHER E EU AINDA RESPONDO OS DELE</span>
                <span class="checkbox"></span>
            </label>
            <label class="option-item">
                <span class="option-text">QUANDO ELE DIZ QUE ME AMA MAS NUNCA PROVA</span>
                <span class="checkbox"></span>
            </label>
            <label class="option-item">
                <span class="option-text">QUANDO JURO QUE VOU ESQUECER ELE… E AINDA CORRO ATRÁS</span>
                <span class="checkbox"></span>
            </label>
            <label class="option-item">
                <span class="option-text">QUANDO ELE DIZ “VOCÊ É DIFERENTE” MAS AGE IGUAL COM TODO MUNDO</span>
                <span class="checkbox"></span>
            </label>
        </div>
        <button class="continue-button">DESCUBRA O QUE FAZER SOBRE ISSO...</button>
    </div>

    <script>
        document.querySelectorAll('.option-item').forEach(item => {
            item.addEventListener('click', () => {
                const checkbox = item.querySelector('.checkbox');
                checkbox.classList.toggle('checked');
            });
        });
        
        document.querySelector('.continue-button').addEventListener('click', () => {
            const selected = document.querySelector('.checkbox.checked');
            if (!selected) {
                alert('POR FAVOR, SELECIONE UMA OPÇÃO ANTES DE CONTINUAR');
                return;
            }
            window.location.href = 'quiz9.html';
        });
    </script>
</body>
</html>
