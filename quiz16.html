<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>MÉTODO OBSESSÃO - TESTE GRÁTIS</title>
    <link href="https://fonts.googleapis.com/css2?family=Bebas+Neue&family=Poppins:wght@700&display=swap" rel="stylesheet">
    <style>
        :root {
            --roxo-venenoso: #1E0B26;
            --preto-macabro: #0C0C0C;
            --rosa-trauma: #FF3F81;
            --vermelho-obsessivo: #E5003C;
            --branco-sujo: #FAF1F4;
            --champagne: #D8B9C3;
        }
        
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }
        
        body {
            font-family: 'Poppins', 'Bebas Neue', sans-serif;
            margin: 0;
            padding: 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
            min-height: 100vh;
            background: linear-gradient(to bottom, var(--roxo-venenoso) 0%, var(--preto-macabro) 100%);
            -webkit-text-size-adjust: 100%;
            color: var(--branco-sujo);
            text-shadow: 0 0 5px rgba(229, 0, 60, 0.3);
        }

        .container {
            max-width: 100%;
            width: 100%;
            text-align: center;
            margin-top: 20px;
            padding: 20px;
            background-color: rgba(12, 12, 12, 0.85);
            border-radius: 20px;
            box-shadow: 0 10px 30px rgba(255, 63, 129, 0.2),
                        0 0 0 1px rgba(255, 63, 129, 0.3);
            border: 1px solid var(--rosa-trauma);
            position: relative;
            overflow: hidden;
        }

        .container::before {
            content: "";
            position: absolute;
            top: -2px;
            left: -2px;
            right: -2px;
            bottom: -2px;
            background: linear-gradient(45deg, var(--rosa-trauma), var(--vermelho-obsessivo), var(--roxo-venenoso));
            z-index: -1;
            filter: blur(5px);
            opacity: 0.5;
        }

        .question {
            font-size: clamp(20px, 6vw, 28px);
            margin-bottom: 30px;
            line-height: 1.4;
            padding: 0 10px;
            font-weight: bold;
            color: var(--rosa-trauma);
            text-transform: uppercase;
        }

        .highlight {
            color: var(--vermelho-obsessivo);
            font-weight: bold;
            display: inline-block;
            text-decoration: underline;
        }

        .button-container {
            width: 100%;
            max-width: 400px;
            margin: 0 auto;
        }

        .button {
            display: block;
            width: 100%;
            padding: 18px;
            margin: 15px 0;
            border: 2px solid var(--rosa-trauma);
            border-radius: 12px;
            background-color: rgba(30, 11, 38, 0.8);
            color: var(--branco-sujo);
            font-size: clamp(16px, 4.5vw, 18px);
            text-decoration: none;
            cursor: pointer;
            transition: all 0.3s ease;
            font-weight: bold;
            position: relative;
            overflow: hidden;
            text-transform: uppercase;
            box-shadow: 0 4px 10px rgba(255, 63, 129, 0.2);
        }

        .button:hover, .button:active {
            background: rgba(255, 63, 129, 0.3);
            transform: translateY(-5px);
            box-shadow: 0 8px 20px rgba(229, 0, 60, 0.4);
            border-color: var(--vermelho-obsessivo);
        }
        
        .button::before {
            content: "";
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255,255,255,0.1), transparent);
            transition: 0.5s;
        }
        
        .button:hover::before {
            left: 100%;
        }
        
        .teaser {
            text-align: center;
            margin-top: 25px;
            font-style: italic;
            color: var(--champagne);
            font-size: 16px;
            line-height: 1.5;
        }
        
        @media (max-width: 350px) {
            .question {
                font-size: 18px;
                margin-bottom: 25px;
            }
            .button {
                padding: 15px;
                font-size: 15px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="question">
            E SE EXISTISSE UM CÓDIGO SECRETO QUE FIZESSE UM HOMEM SENTIR <span class="highlight">SAUDADE, DESEJO E CULPA POR VOCÊ…</span> <span class="highlight">TUDO AO MESMO TEMPO?</span>
        </div>
        
        <div class="button-container">
            <a href="quiz17.html" class="button">
                ME DÊ AGORA. NEM QUERO SABER COMO FUNCIONA.
            </a>
            
            <a href="quiz17.html" class="button">
                PRECISO ENTENDER COMO ISSO FUNCIONA. AGORA.
            </a>
        </div>

        <div class="teaser">
            CUIDADO… DEPOIS DE APRENDER ISTO, NENHUM HOMEM TE ESQUECERÁ NOVAMENTE.
        </div>
    </div>
</body>
</html>
