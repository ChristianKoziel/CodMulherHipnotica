<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
            min-height: 100vh;
            background-color: white;
        }

        .container {
            max-width: 600px;
            width: 90%;
            text-align: center;
            margin-top: 50px;
        }

        .question {
            font-size: 24px;
            margin-bottom: 40px;
            line-height: 1.4;
        }

        .highlight {
            color: red;
            font-weight: bold;
        }

        .button {
            display: block;
            width: 100%;
            padding: 20px;
            margin: 15px 0;
            border: 2px solid #000;
            border-radius: 10px;
            background-color: white;
            color: black;
            font-size: 18px;
            text-decoration: none;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .button:hover {
            background-color: #000;
            color: white;
        }
        .red {
            color: red;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="question">
            O que você faria se existisse um <span class="red">método psicológico</span> comprovado para deixar ele completamente <span class="highlight">OBECEADO</span> em você?
        </div>
        
        <a href="quiz17.html" class="button">
            Eu usaria imediatamente
        </a>
        
        <a href="quiz17.html" class="button">
            Gostaria de entender como isso funciona antes
        </a>
    </div>
</body>
</html>
