<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Teste grátis</title>
    <style>
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }
        
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
            min-height: 100vh;
            background-color: #1a1a1a;
            -webkit-text-size-adjust: 100%;
            color: white;
        }

        .container {
            max-width: 100%;
            width: 100%;
            text-align: center;
            margin-top: 20px;
            padding: 0 15px;
        }

        .question {
            font-size: clamp(20px, 6vw, 28px);
            margin-bottom: 30px;
            line-height: 1.4;
            padding: 0 10px;
            font-weight: bold;
        }

        .highlight {
            color: #ff0066;
            font-weight: bold;
            display: inline-block;
            text-shadow: 0 0 5px rgba(255, 0, 102, 0.5);
        }

        .button-container {
            width: 100%;
            max-width: 400px;
            margin: 0 auto;
        }

        .button {
            display: block;
            width: 100%;
            padding: 18px;
            margin: 15px 0;
            border: 2px solid #ff0066;
            border-radius: 12px;
            background-color: transparent;
            color: white;
            font-size: clamp(16px, 4.5vw, 18px);
            text-decoration: none;
            cursor: pointer;
            transition: all 0.3s ease;
            font-weight: bold;
            position: relative;
            overflow: hidden;
        }

        .button:hover, .button:active {
            background-color: #ff0066;
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(255, 0, 102, 0.4);
        }
        
        .teaser {
            text-align: center;
            margin-top: 25px;
            font-style: italic;
            color: #ff0066;
            font-size: 16px;
            text-shadow: 0 0 3px rgba(255, 0, 102, 0.3);
        }
        
        @media (max-width: 350px) {
            .question {
                font-size: 18px;
                margin-bottom: 25px;
            }
            .button {
                padding: 15px;
                font-size: 15px;
            }
        }
    </style>

</head>
<body>
    <div class="container">
        <div class="question">
            E se existisse um código secreto que faz um homem sentir <span class="highlight">saudade, desejo e culpa por você...</span> <span class="highlight">ao mesmo tempo</span>?
        </div>
        
        <div class="button-container">
            <a href="quiz17.html" class="button">
