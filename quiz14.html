<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Teste grátis</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            background-color: #1a1a1a;
        }
        .quiz-container {
            background-color: #2d2d2d;
            border-radius: 15px;
            box-shadow: 0 8px 24px rgba(0, 0, 0, 0.5);
            text-align: left;
            width: 100%;
            max-width: 420px;
            padding: 30px;
            border: 1px solid #ff0066;
        }
        .question {
            font-size: 22px;
            font-weight: bold;
            margin-bottom: 25px;
            line-height: 1.4;
            text-align: center;
            color: #fff;
        }
        .options {
            display: flex;
            flex-direction: column;
            gap: 12px;
            margin-bottom: 25px;
        }
        .option-item {
            display: flex;
            align-items: center;
            justify-content: space-between;
            cursor: pointer;
            background-color: #3d3d3d;
            padding: 14px 18px;
            border-radius: 8px;
            transition: all 0.3s;
            border: 1px solid #333;
        }
        .option-item:hover {
            background-color: #4d4d4d;
            border-color: #ff0066;
        }
        .checkbox {
            width: 22px;
            height: 22px;
            border: 2px solid #ff0066;
            border-radius: 4px;
            display: inline-block;
            position: relative;
            margin-left: 15px;
            flex-shrink: 0;
        }
        .checkbox.checked::after {
            content: '';
            position: absolute;
            width: 12px;
            height: 12px;
            background-color: #ff0066;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            border-radius: 2px;
        }
        .option-text {
            font-size: 16px;
            color: #fff;
        }
        .continue-button {
            background-color: #ff0066;
            color: white;
            border: none;
            border-radius: 30px;
            padding: 16px 40px;
            font-size: 20px;
            cursor: pointer;
            display: block;
            margin: 20px auto 0;
            width: 100%;
            max-width: 300px;
            animation: pulse 1.5s infinite;
            font-weight: bold;
            text-transform: uppercase;
            letter-spacing: 1px;
        }
        .teaser {
            text-align: center;
            color: #ff0066;
            margin-top: 20px;
            font-style: italic;
            font-size: 16px;
            text-shadow: 0 0 3px rgba(255, 0, 102, 0.3);
        }
        @keyframes pulse {
            0% {
                transform: scale(1);
                box-shadow: 0 0 0 0 rgba(255, 0, 102, 0.7);
            }
            70% {
                transform: scale(1.05);
                box-shadow: 0 0 0 10px rgba(255, 0, 102, 0);
            }
            100% {
                transform: scale(1);
                box-shadow: 0 0 0 0 rgba(255, 0, 102, 0);
            }
        }
    </style>
    <!-- Código do Pixel do Facebook -->
    <script>
        !function(f,b,e,v,n,t,s)
        {if(f.fbq)return;n=f.fbq=function(){n.callMethod?
        n.callMethod.apply(n,arguments):n.queue.push(arguments)};
        if(!f._fbq)f._fbq=n;n.push=n;n.loaded=!0;n.version='2.0';
        n.queue=[];t=b.createElement(e);t.async=!0;
        t.src=v;s=b.getElementsByTagName(e)[0];
        s.parentNode.insertBefore(t,s)}(window, document,'script',
        'https://connect.facebook.net/en_US/fbevents.js');
        fbq('init', '838634731699598');
        fbq('track', 'PageView');
    </script>
    <noscript>
        <img height="1" width="1" style="display:none" 
        src="https://www.facebook.com/tr?id=838634731699598&ev=PageView&noscript=1"/>
    </noscript>
</head>
<body>
    <div class="quiz-container">
        <div class="question">
            Quais dessas <span style="color:#ff0066">armas psicológicas</span> você teria coragem de usar pra virar o jogo?
        </div>
        <div class="options">
            <label class="option-item">
                <span class="option-text">Implantar ciúmes sutis com outro homem</span>
                <span class="checkbox"></span>
            </label>
            <label class="option-item">
                <span class="option-text">Sumir por 3 dias no auge do carinho</span>
                <span class="checkbox"></span>
            </label>
            <label class="option-item">
                <span class="option-text">Criar uma versão misteriosa de si mesma</span>
                <span class="checkbox"></span>
            </label>
            <label class="option-item">
                <span class="option-text">Fingir estar feliz com outro só pra ver a reação dele</span>
                <span class="checkbox"></span>
            </label>
            <label class="option-item">
                <span class="option-text">Usar elogios invertidos pra mexer com o ego dele</span>
                <span class="checkbox"></span>
            </label>
            <label class="option-item">
                <span class="option-text">Todas. Eu quero ele implorando.</span>
                <span class="checkbox"></span>
            </label>
        </div>
        
        <div class="teaser">
            Amor não prende homem. Trauma emocional, sim.
        </div>
        
        <button class="continue-button" onclick="window.location.href='quiz15.html'">
            Ver até onde isso pode ir...
        </button>
    </div>
    <script>
        // Funcionalidade dos checkboxes
        document.querySelectorAll('.option-item').forEach(item => {
            item.addEventListener('click', () => {
                const checkbox = item.querySelector('.checkbox');
                checkbox.classList.toggle('checked');
            });
        });
    </script>
</body>
</html>
