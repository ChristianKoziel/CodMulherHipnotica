<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MÉTODO OBSESSÃO - TESTE GRÁTIS</title>
    <link href="https://fonts.googleapis.com/css2?family=Bebas+Neue&family=Poppins:wght@700&display=swap" rel="stylesheet">
    <style>
        /* === PADRÃO BRUXARIA VISUAL === */
        :root {
            --roxo-venenoso: #1E0B26;
            --preto-macabro: #0C0C0C;
            --rosa-trauma: #FF3F81;
            --vermelho-obsessivo: #E5003C;
            --branco-sujo: #FAF1F4;
            --champagne: #D8B9C3;
        }
        
        body {
            margin: 0;
            padding: 0;
            font-family: 'Poppins', 'Bebas Neue', sans-serif;
            background: linear-gradient(to bottom, var(--roxo-venenoso) 0%, var(--preto-macabro) 100%);
            color: var(--branco-sujo);
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            text-shadow: 0 0 5px rgba(229, 0, 60, 0.3);
        }

        .quiz-container {
            text-align: center;
            width: 90%;
            max-width: 500px;
            padding: 30px;
            background-color: rgba(12, 12, 12, 0.85);
            border-radius: 20px;
            box-shadow: 0 10px 30px rgba(255, 63, 129, 0.2),
                        0 0 0 1px rgba(255, 63, 129, 0.3);
            border: 1px solid var(--rosa-trauma);
            position: relative;
            overflow: hidden;
        }

        .quiz-container::before {
            content: "";
            position: absolute;
            top: -2px;
            left: -2px;
            right: -2px;
            bottom: -2px;
            background: linear-gradient(45deg, var(--rosa-trauma), var(--vermelho-obsessivo), var(--roxo-venenoso));
            z-index: -1;
            filter: blur(5px);
            opacity: 0.5;
        }

        .question {
            font-size: 1.6rem;
            font-weight: bold;
            margin-bottom: 25px;
            line-height: 1.4;
            color: var(--rosa-trauma);
            text-transform: uppercase;
        }

        .question span {
            color: var(--vermelho-obsessivo);
            text-decoration: underline;
            display: inline;
        }

        .teaser {
            text-align: center;
            color: var(--champagne);
            margin-top: 20px;
            font-style: italic;
            font-size: 1.1rem;
            line-height: 1.5;
        }

        .options {
            display: flex;
            flex-direction: column;
            gap: 12px;
            margin-bottom: 25px;
        }

        .option-item {
            display: flex;
            align-items: center;
            justify-content: space-between;
            cursor: pointer;
            background: rgba(30, 11, 38, 0.8);
            padding: 16px 20px;
            border-radius: 10px;
            transition: all 0.3s;
            border: 2px solid var(--rosa-trauma);
            position: relative;
            overflow: hidden;
        }

        .option-item:hover {
            background: rgba(255, 63, 129, 0.3);
            transform: translateY(-3px);
            box-shadow: 0 5px 15px rgba(229, 0, 60, 0.3);
            border-color: var(--vermelho-obsessivo);
        }

        .checkbox {
            width: 22px;
            height: 22px;
            border: 2px solid var(--rosa-trauma);
            border-radius: 4px;
            display: inline-block;
            position: relative;
            margin-left: 15px;
            flex-shrink: 0;
            transition: all 0.3s;
        }

        .checkbox.checked {
            background-color: var(--vermelho-obsessivo);
            border-color: var(--vermelho-obsessivo);
        }

        .checkbox.checked::after {
            content: '✓';
            position: absolute;
            color: var(--branco-sujo);
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            font-size: 14px;
        }

        .option-text {
            font-size: 1rem;
            color: var(--branco-sujo);
            text-align: left;
            flex-grow: 1;
        }

        .continue-button {
            background: linear-gradient(to right, var(--rosa-trauma), var(--vermelho-obsessivo));
            color: var(--branco-sujo);
            border: none;
            border-radius: 30px;
            padding: 18px 40px;
            font-size: 1.2rem;
            cursor: pointer;
            display: block;
            margin: 25px auto 0;
            width: 100%;
            max-width: 300px;
            font-weight: bold;
            text-transform: uppercase;
            letter-spacing: 1px;
            transition: all 0.3s;
            position: relative;
            overflow: hidden;
            box-shadow: 0 5px 15px rgba(229, 0, 60, 0.4);
        }

        .continue-button:hover {
            transform: translateY(-3px);
            box-shadow: 0 8px 20px rgba(229, 0, 60, 0.6);
        }

        .continue-button:active {
            transform: translateY(0);
        }

        .continue-button::before {
            content: "";
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255,255,255,0.2), transparent);
            transition: 0.5s;
        }

        .continue-button:hover::before {
            left: 100%;
        }
    </style>
</head>
<body>
    <div class="quiz-container">
        <div class="question">
            QUAIS DESTAS <span>ARMAS PSICOLÓGICAS</span> VOCÊ OUSARIA USAR PRA VIRAR O JOGO?
        </div>
        
        <div class="options">
            <label class="option-item">
                <span class="option-text">PLANTAR CIÚMES SUTIS COM OUTRO CARA</span>
                <span class="checkbox"></span>
            </label>
            <label class="option-item">
                <span class="option-text">DESAPARECER POR 3 DIAS NO PICO DO CARINHO</span>
                <span class="checkbox"></span>
            </label>
            <label class="option-item">
                <span class="option-text">CRIAR UMA VERSÃO MISTERIOSA DE VOCÊ MESMA</span>
                <span class="checkbox"></span>
            </label>
            <label class="option-item">
                <span class="option-text">FINGIR ESTAR FELIZ COM OUTRA PESSOA SÓ PRA VER A REAÇÃO DELE</span>
                <span class="checkbox"></span>
            </label>
            <label class="option-item">
                <span class="option-text">USAR ELOGIOS MISTOS PRA BRINCAR COM O EGO DELE</span>
                <span class="checkbox"></span>
            </label>
            <label class="option-item">
                <span class="option-text">TODAS ELAS. QUERO ELE SUPLICANDO.</span>
                <span class="checkbox"></span>
            </label>
        </div>
        
        <div class="teaser">
            O AMOR NÃO PRENDE UM HOMEM. O TRAUMA EMOCIONAL SIM.
        </div>
        
        <button class="continue-button" onclick="window.location.href='quiz15.html'">
           VEJA ATÉ ONDE ISSO PODE IR...
        </button>
    </div>
    
    <script>
        // Funcionalidade dos checkboxes
        document.querySelectorAll('.option-item').forEach(item => {
            item.addEventListener('click', () => {
                const checkbox = item.querySelector('.checkbox');
                checkbox.classList.toggle('checked');
            });
        });
    </script>
</body>
</html>
