<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz - Frequência</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            background-color: white;
        }

        .quiz-container {
            text-align: center;
            width: 100%;
            max-width: 400px;
            padding: 20px;
        }

        .question {
            font-size: 24px;
            font-weight: bold;
            margin-bottom: 30px;
            line-height: 1.3;
        }

        .question span {
            color: #ff0000;
        }

        .options {
            display: flex;
            flex-direction: column;
            gap: 15px;
        }

        .option-button {
            background-color: white;
            border: 2px solid #ccc;
            border-radius: 10px;
            padding: 15px 20px;
            font-size: 16px;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .option-button:hover {
            background-color: #f0f0f0;
            border-color: #999;
        }

        .option-button:active {
            background-color: #e0e0e0;
            transform: scale(0.98);
        }

        /* Fazendo toda a área clicável */
        .clickable-area {
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div class="quiz-container clickable-area" onclick="window.location.href='quiz7.html'">
        <div class="question">
            Com que frequência você sente que dá mais do que <span>recebe</span>?
        </div>
        <div class="options">
            <button class="option-button">Sempre</button>
            <button class="option-button">Às vezes</button>
            <button class="option-button">Quase nunca</button>
        </div>
    </div>

    <script>
        // Garantindo que qualquer clique na página redirecione
        document.addEventListener('click', function() {
            window.location.href = 'quiz7.html';
        });
    </script>
</body>
</html>
