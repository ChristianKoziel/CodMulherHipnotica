<!DOCTYPE html>

<head>

  <link href="https://fonts.googleapis.com/css2?family=Bebas+Neue&family=Poppins:wght@700&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Poppins', 'Bebas Neue', sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      margin: 0;
      background: linear-gradient(to bottom, #1E0B26 0%, #0C0C0C 100%);
      color: #FAF1F4;
      text-shadow: 0 0 5px rgba(229, 0, 60, 0.3);
    }

    .quiz-container {
      text-align: center;
      width: 90%;
      max-width: 500px;
      padding: 30px;
      background-color: rgba(12, 12, 12, 0.85);
      border-radius: 20px;
      box-shadow: 0 10px 30px rgba(255, 63, 129, 0.2),
                  0 0 0 1px rgba(255, 63, 129, 0.3);
      border: 1px solid rgba(255, 63, 129, 0.5);
      position: relative;
      overflow: hidden;
    }

    .quiz-container::before {
      content: "";
      position: absolute;
      top: -2px;
      left: -2px;
      right: -2px;
      bottom: -2px;
      background: linear-gradient(45deg, #FF3F81, #E5003C, #1E0B26);
      z-index: -1;
      filter: blur(5px);
      opacity: 0.5;
    }

    .question {
      font-weight: bold;
      font-size: 1.7rem;
      margin-bottom: 35px;
      line-height: 1.4;
      text-transform: uppercase;
      letter-spacing: 1px;
      color: #FF3F81;
    }

    .question span {
      color: #E5003C;
      text-decoration: underline;
      font-weight: bold;
      display: block;
      margin-top: 10px;
    }

    .options {
      display: flex;
      flex-direction: column;
      gap: 20px;
    }

    .option-button {
      background: rgba(30, 11, 38, 0.8);
      border: 2px solid #FF3F81;
      border-radius: 50px;
      padding: 18px 25px;
      font-size: 1.1rem;
      cursor: pointer;
      transition: all 0.3s ease;
      color: #FAF1F4;
      text-align: left;
      display: flex;
      align-items: center;
      position: relative;
      overflow: hidden;
      font-family: 'Poppins', sans-serif;
      box-shadow: 0 4px 10px rgba(255, 63, 129, 0.2);
    }

    .option-button:hover {
      background: linear-gradient(to right, rgba(229, 0, 60, 0.5), rgba(255, 63, 129, 0.5));
      transform: translateY(-5px);
      box-shadow: 0 8px 20px rgba(229, 0, 60, 0.4);
      border-color: #E5003C;
    }

    .option-button:active {
      transform: scale(0.98);
    }

    .option-button::before {
      content: "";
      position: absolute;
      top: 0;
      left: -100%;
      width: 100%;
      height: 100%;
      background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.1), transparent);
      transition: 0.6s;
    }

    .option-button:hover::before {
      left: 100%;
    }

    .emoji {
      font-size: 1.8rem;
      margin-right: 15px;
      min-width: 40px;
      text-align: center;
      filter: drop-shadow(0 0 3px rgba(255, 63, 129, 0.5));
    }

    .subtext {
      font-size: 0.95rem;
      margin-top: 30px;
      font-style: italic;
      color: #D8B9C3;
      padding: 12px;
      border-radius: 8px;
      background: rgba(216, 185, 195, 0.1);
      border-left: 3px solid #FF3F81;
    }

    .progress {
      font-size: 1rem;
      margin-bottom: 25px;
      color: #D8B9C3;
      position: relative;
      padding-bottom: 15px;
      letter-spacing: 1px;
      text-align: center;
    }

    .progress-title {
      font-size: 1.1rem;
      color: #FF3F81;
      margin-bottom: 8px;
      text-shadow: 0 0 5px rgba(255, 63, 129, 0.3);
      font-weight: bold;
    }

    .progress-subtext {
      font-size: 0.85rem;
      font-style: italic;
      opacity: 0.9;
    }

    .progress::after {
      content: "";
      position: absolute;
      bottom: 0;
      left: 25%;
      right: 25%;
      height: 2px;
      background: linear-gradient(to right, transparent, #FF3F81, transparent);
    }
  </style>
</head>

  </div>

</html>
